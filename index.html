<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage js</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery.fullpage.min.css">
    <style>
        header {width: 100%; height: 60px; position: fixed; left: 0; top: 0; z-index: 7;}
        .container {max-width: 1500px; margin: 0 auto; display: flex; justify-content: space-between;}
        header h1 {width: 200px; height: 60px; background: #000;}
        header .gnb {display: flex; justify-content: end;}
        header .gnb li {}
        header .gnb li a {display: block; padding: 20px 40px;}

        #fullpage {}
        #fullpage .section {width: 100%; height: 100vh; background: lavender;}
        #fullpage .section:nth-child(2n) {background: lavenderblush;}
        #fullpage .footer .section {height: 250px !important;background: #000;}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="#">로고</a></h1>
            
            <ul class="gnb">
                <li>
                    <a href="#sec1">SECTION1</a>
                </li>
                <li>
                    <a href="#sec2">SECTION2</a>
                </li>
                <li>
                    <a href="#sec3">SECTION3</a>
                </li>
                <li>
                    <a href="#sec4">SECTION4</a>
                </li>
            </ul>
        </div>
    </header>

    <div id="fullpage">
        <section class="section"></section>
        <section class="section"></section>
        <section class="section"></section>
        <section class="section"></section>
        <footer class="section"></footer>
    </div>

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/jquery.fullpage.min.js"></script>


    <script>
        $('#fullpage').fullpage({
            anchors:['sec1','sec2','sec3','sec4'],
             
            navigation:true,
            navigationPosition:'left',

            afterLoad:function(a,b,c,d){
                $('.gnb li a').css({color:'#000'})
                $('.gnb li').eq(b-1).find('a').css({color:'red'})

            }
        })
    </script>
    <!-- anchors는 링크 걸 때 필요, [] 대괄호는 순서 표시할 때 씀 
     -->
</body>
</html>
